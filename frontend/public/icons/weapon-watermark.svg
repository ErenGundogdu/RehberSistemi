    <rect x="120" y="110" width="200" height="30" rx="4" />
    <!-- Magazine -->
    <path d="M270 140 L300 140 L290 170 L260 170 Z" />
    <!-- Grip -->
    <path d="M210 140 L240 140 L235 165 L200 165 Z" />
    <!-- Barrel -->
    <rect x="320" y="118" width="360" height="14" rx="3" />
    <!-- Muzzle device -->
    <rect x="680" y="115" width="35" height="20" rx="2" />
    <!-- Top rail -->
    <rect x="180" y="98" width="180" height="8" rx="2" />
